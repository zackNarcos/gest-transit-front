<div class="panel-header panel-header-sm">
</div>
<div class="main-content"  *ngIf="user">
  <div class="row">
    <div class="col-md-12">
      <div class="row" *ngIf="stats$ | async as stats">
        <div class="col-md-12 mb-xl-0">
          <div class="card">
            <div class="card-header p-1 px-4">
              <div class="row">
                <div class="col-12 d-flex justify-content-end">
                  <form class="w-100">
                    <div class="hstack gap-1  flex w-100" [formGroup]="searchForm">
                      <div class="ms-auto">
                        <select class="form-control text-primary" formControlName="month">
                          <option value="1">Janvier</option>
                          <option value="2">Fevrier</option>
                          <option value="3">Mars</option>
                          <option value="4">Avril</option>
                          <option value="5">Mai</option>
                          <option value="6">Juin</option>
                          <option value="7">Juillet</option>
                          <option value="8">Aout</option>
                          <option value="9">Septembre</option>
                          <option value="10">Octobre</option>
                          <option value="11">Novembre</option>
                          <option value="12">Decembre</option>
                        </select>
                      </div>
                      <div class="">
                        <select class="form-control text-primary" formControlName="year">
                          <option value="2024">2024</option>
                          <option value="2025">2025</option>
                          <option value="2026">2026</option>
                          <option value="2027">2027</option>
                          <option value="2028">2028</option>
                        </select>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-xl-0 mb-1">
          <div class="card">
            <div class="card-header p-3 pt-2">
              <div class="text-end pt-1">
                <p class="text-sm mb-0 text-capitalize">Gains</p>
                <h4 class="mb-0 text-info">{{stats[0].total}} Fcfa</h4>
              </div>
            </div>
            <hr class="dark horizontal my-0">
            <div class="card-footer p-3 bg-info">

            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-xl-0 mb-1">
          <div class="card">
            <div class="card-header p-3 pt-2">
              <div class="text-end pt-1">
                <p class="text-sm mb-0 text-capitalize">Avances</p>
                <h4 class="mb-0 text-success">{{stats[0].countAvance}} Fcfa</h4>
              </div>
            </div>
            <hr class="dark horizontal my-0">
            <div class="card-footer p-3 bg-success">

            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-xl-0 mb-1">
          <div class="card">
            <div class="card-header p-3 pt-2">
              <div class="text-end pt-1">
                <p class="text-sm mb-0 text-capitalize">Reliquat</p>
                <h4 class="mb-0 text-warning">jj Fcfa</h4>
              </div>
            </div>
            <hr class="dark horizontal my-0">
            <div class="card-footer p-3 bg-warning">

            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-xl-0 mb-1">
          <div class="card">
            <div class="card-header p-3 pt-2">
              <div class="text-end pt-1">
                <p class="text-sm mb-0 text-capitalize">Attente expedition</p>
                <h4 class="mb-0">{{stats[0].countAttente}} Colis</h4>
              </div>
            </div>
            <hr class="dark horizontal my-0">
            <div class="card-footer p-3 bg-dark">

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Profil</h5>
        </div>
        <div class="card-body">
          <form #form="ngForm">
            <div>
              <div class="row">
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>Nom</label>
                    <input name="nom" type="text" class="form-control" placeholder="Nom" [(ngModel)]="user.nom"disabled="">
                  </div>
                </div>
                <div class="col-md-6 pl-1">
                  <div class="form-group">
                    <label>Prenom</label>
                    <input name="prenom" type="text" class="form-control" placeholder="Prenom"  [(ngModel)]="user.prenom"disabled="">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Adresse</label>
                    <input name="adresse" type="text" class="form-control" placeholder="Adresse"  [(ngModel)]="user.adresse" disabled="">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 pr-1">
                  <div class="form-group">
                    <label>Ville</label>
                    <input name="ville" type="text" class="form-control" placeholder="Ville"  [(ngModel)]="user.ville" disabled="">
                  </div>
                </div>
                <div class="col-md-4 px-1">
                  <div class="form-group">
                    <label>Pays</label>
                    <input name="ville" type="text" class="form-control" placeholder="Ville"  [(ngModel)]="user.pays.nom" disabled="">
                  </div>
                </div>
                <div class="col-md-4 pl-1">
                  <div class="form-group">
                    <label>Téléphone</label>
                    <input name="salaire" type="text" class="form-control" [(ngModel)]="user.salaire" disabled="">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>Salaire</label>
                    <input name="salaire" type="number" class="form-control" [(ngModel)]="user.salaire" disabled="">
                  </div>
                </div>
                <div class="col-md-6 pl-1">
                  <div class="form-group">
                    <label for="email">Adresse mail</label>
                    <input name="email" id="email" type="email" class="form-control" placeholder="Email" [(ngModel)]="user.email" disabled="">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="offset-4 col-4">
                <button type="submit" class="btn btn-round btn-primary col-12">Enregistrer</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
