<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Editer le profil</h5>
        </div>
        <div class="card-body">
          <form #form="ngForm" (submit)="upgrade(form)">
            <div>
              <div class="row">
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>Nom</label>
                    <input name="nom" type="text" class="form-control" placeholder="Nom" [(ngModel)]="user.nom" >
                  </div>
                </div>
                <div class="col-md-6 pl-1">
                  <div class="form-group">
                    <label>Prenom</label>
                    <input name="prenom" type="text" class="form-control" placeholder="Prenom"  [(ngModel)]="user.prenom">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Adresse</label>
                    <input name="adresse" type="text" class="form-control" placeholder="Adresse"  [(ngModel)]="user.adresse">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 pr-1">
                  <div class="form-group">
                    <label>Ville</label>
                    <input name="ville" type="text" class="form-control" placeholder="Ville"  [(ngModel)]="user.ville">
                  </div>
                </div>
                <div class="col-md-4 px-1">
                  <div class="form-group">
                    <label>Pays</label>
                    <input name="pays" type="text" class="form-control" placeholder="Pays">
                  </div>
                </div>
                <div class="col-md-4 pl-1">
                  <div class="form-group">
                    <label>Téléphone</label>
                    <input name="telephone" type="tel" class="form-control"  [(ngModel)]="user.telephone">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>Salaire</label>
                    <input name="salaire" type="number" class="form-control" [(ngModel)]="user.salaire">
                  </div>
                </div>
                <div class="col-md-6 pl-1">
                  <div class="form-group">
                    <label for="email">Adresse mail</label>
                    <input name="email" id="email" type="email" class="form-control" placeholder="Email" [(ngModel)]="user.email" disabled="">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Description</label>
                  <textarea name="description" rows="4" cols="80" class="form-control"  [(ngModel)]="user.description"></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="offset-4 col-4">
                <button type="submit" class="btn btn-round btn-primary col-12">Enregistrer</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">
          <img src="../assets/img/bg5.jpg" alt="...">
        </div>
        <div class="card-body">
          <div class="author">
            <a href="#">
              <img class="avatar border-gray" src="../assets/img/mike.jpg" alt="...">
              <h5 class="title">{{ user.nom }}</h5>
            </a>
            <p class="description">
              {{ user.email }}
            </p>
          </div>
          <p class="description text-center">
            {{ user.description }}
          </p>
        </div>
        <hr>
        <div class="button-container">
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-twitter"></i>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-google-plus-g"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
