<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="offset-2 col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Nouveau dépot</h5>
        </div>
        <div class="card-body px-5">
          <div *ngIf="wrongCredential" class="alert alert-danger text-center" role="alert">
            Données invalide!
          </div>
          <form [formGroup]="colisForm" #form="ngForm">
            <div>
              <fieldset>
                <legend>EXPEDITEUR</legend>
                <div class="row">
                  <div class="col-md-6 pr-1">
                    <div class="form-group">
                      <label>Noms</label>
                      <input name="nomExpediteur" type="text" class="form-control" placeholder="Nom"
                             formControlName="nomExpediteur"
                      >
                    </div>
                  </div>
                  <div class="col-md-6 pl-1">
                    <div class="form-group">
                      <label>Prénoms</label>
                      <input name="prenomExpediteur" type="text" class="form-control" placeholder="Prénom"
                             formControlName="prenomExpediteur"
                      >
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Téléphone</label>
                      <input name="telephoneExpediteur" type="tel" class="form-control"
                             formControlName="telephoneExpediteur"
                      >
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Numéro de la pièce d’identité</label>
                      <input name="npiExpediteur" type="text" class="form-control"
                             formControlName="npiExpediteur"
                      >
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>E-mail</label>
                      <input name="emailExpediteur" type="email" class="form-control" placeholder="exemple@exemple.com"
                             formControlName="emailExpediteur"
                      >
                    </div>
                  </div>
                </div>
              </fieldset>
              <fieldset>
                <legend>BENEFICIAIRE</legend>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Nom</label>
                      <input name="nomBeneficiaire" type="text" class="form-control" placeholder="Nom"
                             formControlName="nomBeneficiaire"
                      >
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Prénom</label>
                      <input name="prenomBeneficiaire" type="text" class="form-control" placeholder="Prénom"
                             formControlName="prenomBeneficiaire"
                      >
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Téléphone</label>
                      <input name="telephoneBeneficiaire" type="text" class="form-control"
                             formControlName="telephoneBeneficiaire"
                      >
                    </div>
                  </div>
                </div>
              </fieldset>
              <fieldset>
                <legend>Nature et contenu du colis</legend>
                <div class="row">
                  <div class="col-md-7 ">
                    <div class="form-group">
                      <label>Destination</label>
                      <select name="destination" class="form-control"
                              formControlName="destination"
                      >
                        <option [value]=null> –– Choisissez une destination ––</option>
                        <option *ngFor="let destinationItem of destinations$ | async as destinations"
                                [ngValue]="destinationItem"
                        >{{destinationItem.libelle}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-5 ">
                    <div class="form-group">
                      <label for="valeur">Valeur de la marchandise</label>
                      <input name="valeur" id="valeur" type="number" class="form-control"
                             formControlName="valeur"
                      >
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3 ">
                    <div class="form-group">
                      <label>Poids (Kg)</label>
                      <input name="poids" type="number" class="form-control"
                             formControlName="poids"
                      >
                    </div>
                  </div>
                  <div class="col-md-3 ">
                    <div class="form-group">
                      <label>Prix du Kg</label>
                      <input name="prixKilo" type="number" class="form-control"
                              formControlName="prixKilo"
                      >
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label for="emballage">Emballage</label>
                      <input name="emballage" id="emballage" type="number" class="form-control"
                             formControlName="emballage"
                      >
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Douane</label>
                      <input name="douane" type="number" class="form-control"
                             formControlName="douane"
                      >
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Contenue</label>
                      <textarea name="contenue" rows="4" cols="80" class="form-control"
                                formControlName="contenue"
                      ></textarea>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Avance</label>
                      <input name="avance" type="number" class="form-control"
                             formControlName="avance"
                      >
                    </div>
                  </div>
                </div>
              </fieldset>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <fieldset>
                      <legend>Total : <i class="text-info h6 ml-3">{{(colis.prixKilo*colis.poids)+colis.douane+colis.emballage}}cfa</i></legend>
                    </fieldset>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <fieldset>
                      <legend>Impayé : <i class="text-warning h6 ml-3">-{{((colis.prixKilo*colis.poids)+colis.douane+colis.emballage)-colis.avance}}cfa</i></legend>
                    </fieldset>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="offset-4 col-4">
                <button type="submit" class="btn btn-round btn-primary col-12"
                        (click)="newColi()"
                        [disabled]="!colisForm.valid"
                >Enregistrer</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
